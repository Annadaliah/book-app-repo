<!DOCTYPE html>
<html>

<head>
  <title>Bookmark</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/static/js/validate.js"></script>
  <style>
    html {
      background-image: url(/static/images/paper_texture1.png);
    }

    body {
      background-image: url(/static/images/paper_texture1.png);
      font-family: "Open Sans", sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Open Sans", sans-serif;
      text-align: center;
    }
  </style>
</head>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
      href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
    <a href="/" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i
        class="fa fa-home w3-margin-right"></i>Bookmark</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News"><i
        class="fa fa-globe"></i></a>
    <a href="loginpage" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
      title="Account Settings"><i class="fa fa-user"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Messages"><i
        class="fa fa-envelope"></i></a>
    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-bell"></i><span
          class="w3-badge w3-right w3-small w3-green">3</span></button>
      <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
        <a href="#" class="w3-bar-item w3-button">One new friend request</a>
        <a href="#" class="w3-bar-item w3-button">John Doe posted on your wall</a>
        <a href="#" class="w3-bar-item w3-button">Jane likes your post</a>
      </div>
    </div>
    <a href="signup" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="My Account">
      <img src="/static/images/profilepic_1.jpg" class="w3-circle" style="height:23px;width:23px" alt="Avatar">
    </a>
  </div>
</div>
<br>
<br>
<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
  <a href="#" class="w3-bar-item w3-button w3-padding-large">News</a>
  <a href="loginpage" class="w3-bar-item w3-button w3-padding-large">Account Settings</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large">Messages</a>
  <a href="signup" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
</div>

<div class="w3-container w3-card w3-white w3-round w3-margin">
  <h2> Welcome to Bookmark!</h2>
  <h3>We are so glad you chose to join the club.</h3>
  <h4>Please log in.</h4>

</div>

<body>
  <div class="w3-container w3-card w3-white w3-round w3-margin">
    <div>
      <h2>LOGIN HERE</h2>
      <form method="POST">
        <label for="Email">Email: </label><br>
        <input type="text" id="Email" name="Email" required><br>
        <br>

        <label for="Password">Password: </label><br>
        <input type="password" id="password" name="Password" required>
        <br>
        <br>

        <input type="submit">
      </form> 
      {% if error %}
        <p>{{ error }}</p>
      {% endif %}
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-theme-d3 w3-padding-16">
    <h5><a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Contact Us"><i
          class="fa fa-envelope fa-fw w3-margin-right"></i>Contact Us</button>
  </footer>

  <footer class="w3-container w3-theme-d5">
    <p>Powered by Bookmark</p>
  </footer>

  <script>
    // Accordion
    function myFunction(id) {
      var x = document.getElementById(id);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        x.previousElementSibling.className += " w3-theme-d1";
      } else {
        x.className = x.className.replace("w3-show", "");
        x.previousElementSibling.className =
          x.previousElementSibling.className.replace(" w3-theme-d1", "");
      }
    }

    // Used to toggle the menu on smaller screens when clicking on the menu button
    function openNav() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>

</body>

</html>
